name: PR Build Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'electron/**'
      - 'package.json'
      - 'vite.config.js'
      - '.github/workflows/pr-build-check.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  build-check-windows:
    name: Windows Build Check
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Ensure Rollup native binary (Windows)
        shell: bash
        run: |
          VER=$(node -p "require('rollup/package.json').version")
          echo "Installing @rollup/rollup-win32-x64-msvc@${VER}"
          npm i -D @rollup/rollup-win32-x64-msvc@"${VER}"

      - name: Build (verify only)
        working-directory: Release
        run: |
          npm run build
          echo "✅ Vite build successful"

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Windows build check passed'
            })

  build-check-macos:
    name: macOS Build Check
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Ensure Rollup native binary (macOS)
        shell: bash
        run: |
          VER=$(node -p "require('rollup/package.json').version")
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            echo "Installing @rollup/rollup-darwin-arm64@${VER}"
            npm i -D @rollup/rollup-darwin-arm64@"${VER}"
          else
            echo "Installing @rollup/rollup-darwin-x64@${VER}"
            npm i -D @rollup/rollup-darwin-x64@"${VER}"
          fi

      - name: Build (verify only)
        working-directory: Release
        run: |
          npm run build
          echo "✅ Vite build successful"

      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ macOS build check passed'
            })
