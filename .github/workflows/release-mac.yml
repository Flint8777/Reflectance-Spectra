name: Release macOS build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS app (dmg/zip)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('web-viewer/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: web-viewer
        run: npm ci

      - name: Build macOS app (dmg/zip)
        working-directory: web-viewer
        run: npm run electron:build:mac

      - name: Upload artifacts (CI run)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: mac-dist-electron
          path: |
            web-viewer/dist-electron/*.dmg
            web-viewer/dist-electron/*.zip

      - name: Publish GitHub Release assets (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            web-viewer/dist-electron/*.dmg
            web-viewer/dist-electron/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
