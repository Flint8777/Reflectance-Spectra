name: CI

on:
  push:
    branches: [ main, v2.2.0 ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-web:
    name: Build Vite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-electron-windows:
    name: Build Electron (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        shell: pwsh
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
          if (Test-Path package-lock.json) { Remove-Item -Force package-lock.json }
          npm install

      - name: Build app (no publish)
        run: npm run electron:build:win -- --publish=never

      - name: Rename portable zip (PowerShell)
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "dist-electron" -Filter "*.zip" -File
          foreach ($f in $files) {
            $m = ($f.Name | Select-String -Pattern "-v([0-9.]+)-windows-portable\.zip")
            if ($m) {
              $version = $m.Matches[0].Groups[1].Value
              $newName = "Reflectance-Spectra-Viewer-v$version`_win.zip"
              Rename-Item -Path $f.FullName -NewName $newName
            }
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-win
          path: dist-electron