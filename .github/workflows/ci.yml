name: CI

on:
  push:
    branches: [ main, v2.2.0 ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-web:
    name: Build Vite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Build
        run: npm run build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist

  build-electron-windows:
    name: Build Electron (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          rmdir /s /q node_modules || exit /b 0
          del /f /q package-lock.json || exit /b 0
          npm install

      - name: Build app
        run: npm run electron:build:win

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-win
          path: dist-electron